version: '3'

services:
  # MySQL service
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_USER: admin
      MYSQL_ROOT_PASSWORD: Admin0000*
      MYSQL_DATABASE: devops
    ports:
      - "3306:3306"
    networks:
      - devopsnetwork
    volumes:
      - mysql-data:/var/lib/mysql

  # Spring Boot service
  springboot-app:
    image: lahdid/devops:back
    ports:
      - "8082:8082"
    depends_on:
      - mysql
    networks:
      - devopsnetwork

  # Angular service
  angular-app:
    image: lahdid/devops:front
    ports:
      - "80:80"
    depends_on:
      - springboot-app
    networks:
      - devopsnetwork

networks:
  devopsnetwork:

volumes:
  mysql-data:
